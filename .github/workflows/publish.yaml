name: Publish

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2.3.1

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install ðŸ”§
        run: npm install

      - name: Build ðŸ­
        env:
          SITE_AUTHOR: $( secrets.SITE_AUTHOR )
          SITE_TITLE: $( secrets.SITE_TITLE )
          SITE_CANONICAL_URL: $( secrets.SITE_CANONICAL_URL )
          SITE_DESCRIPTION: $( secrets.SITE_DESCRIPTION )
          SITE_KEYWORDS: $( secrets.SITE_KEYWORDS )
          TAG_MANAGER_ID: $( secrets.TAG_MANAGER_ID )
        run: npm run build

      - name: ID ðŸ”
        run: echo $(git rev-parse HEAD) > dist/hash.txt

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: dist # The branch the action should deploy to.
          folder: dist # The folder the action should deploy.
  one:
    runs-on: ubuntu-latest
    steps:
      - name: Dump SITE_CANONICAL_URL
        env:
          SITE_CANONICAL_URL_1: ${{ secrets.SITE_CANONICAL_URL }}
          SITE_CANONICAL_URL_2: $( secrets.SITE_CANONICAL_URL )
        run: |
          echo $SITE_CANONICAL_URL_1
          echo $SITE_CANONICAL_URL_2

name: Publish

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2.3.1

      - name: Setup node ðŸ”§
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install ðŸª›
        run: npm install

      - name: create env file ðŸ¥¬
        run: echo SITE_CANONICAL_URL=${{ secrets.SITE_CANONICAL_URL }} >> .env

      - name: Build ðŸ­
        run: npm run build

      - name: ID ðŸ”
        run: echo $(git rev-parse HEAD) > dist/hash.txt

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: dist # The branch the action should deploy to.
          folder: dist # The folder the action should deploy.
